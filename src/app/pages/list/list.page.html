<app-header titulo="List - Sliding"></app-header>
<ion-content>
  <ion-list>
    <!-- mba: interesante el async para leer el observable -->
    <ion-item-sliding *ngFor="let usuario of usuarios | async">
      <ion-item-options side="start">
        <ion-item-option (click)="favorite(usuario)">
          <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="share(usuario)"
          ><ion-icon slot="icon-only" name="share-outline"></ion-icon
        ></ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-label>
          <h3>{{usuario.name}}</h3>
          <p>{{usuario.email}}</p>
        </ion-label>
        <ion-label slot="end"><small>{{usuario.phone}}</small></ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
